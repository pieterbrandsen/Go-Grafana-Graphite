
version: '3.5'

volumes: 
  grafana_data: 
services:
     relay:
          image: grafana/carbon-relay-ng
          depends_on:
               - carbon
          ports:
               - '2003:2003'
          healthcheck:
               test: nc -zv localhost 2003
               interval: 10s
               timeout: 1s
               retries: 3
     carbon:
          image: ghcr.io/go-graphite/go-carbon:latest
          volumes:
              #  - ./config/go-carbon:/etc/go-carbon
               - ./carbon-storage:/var/lib/graphite
