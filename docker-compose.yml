version: "3.5"

volumes:
  grafana_data:
services:
  relay:
    image: grafana/carbon-relay-ng
    depends_on:
      - carbon
    volumes:
      - ./config/relay:/conf
    ports:
      - "2003:2003"
    healthcheck:
      test: nc -zv localhost 2003
      interval: 10s
      timeout: 1s
      retries: 3
  carbon:
    image: ghcr.io/go-graphite/go-carbon:latest
    volumes:
      - ./config/go-carbon:/etc/go-carbon
      - ./carbon-storage:/var/lib/graphite/whisper
    healthcheck:
      test: "curl -fsSL -o /dev/null 'http://localhost:8080/metrics/find/?query=*&format=json'"
      interval: 10s
      timeout: 1s
      retries: 3
  api:
    image: carbonapi
    volumes:
      - ./config/carbonapi/carbonapi.yml:/etc/carbonapi.yml:ro
      - ./config/carbonapi/timeShift.yaml:/etc/timeShift.yaml:ro
      - ./config/carbonapi/graphTemplates.yaml:/etc/graphTemplates.yaml:ro
      - ./config/carbonapi/graphiteWeb.yaml:/etc/graphiteWeb.yaml:ro
      - ./config/carbonapi/aliasByRedis.yaml:/etc/aliasByRedis.yaml:ro
      - ./config/carbonapi/moving.yaml:/etc/moving.yaml:ro
    depends_on:
      - relay
    healthcheck:
      test: "curl -fsSL -o /dev/null http://localhost:8080/lb_check"
      interval: 10s
      timeout: 1s
      retries: 3
  gateway:
    image: stats-gateway
    depends_on:
      - api
      - grafana
    environment:
     - BACKEND_URL=http://api:8081
     - GRAFANA_URL=http://grafana:3000
  grafana:
    image: grafana/grafana-oss:9.0.4-ubuntu
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana
    ports:
      - 3000:3000
    depends_on:
      - relay
    healthcheck:
      test: "curl -fsSL -o /dev/null http://localhost:3000/login"
      interval: 10s
      timeout: 1s
      retries: 3
