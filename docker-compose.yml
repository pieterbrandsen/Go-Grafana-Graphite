     grafana:
          image: grafana/grafana-enterprise:9.0.4-ubuntu
          volumes:
               - grafana_data:/var/lib/grafana
               - ./config/grafana:/etc/grafana
          ports:
                - 3000:3000
          depends_on:
               - relay
          healthcheck:
               test: 'curl -fsSL -o /dev/null http://localhost:3000/login'
               interval: 10s
               timeout: 1s
